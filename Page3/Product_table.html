<!DOCTYPE html>
<html lang="en">
<head>
<title>Product Table</title>
<style>
    h2{
        text-align: center;
    }

    table{
        text-align: center;
        color:brown;
    }

</style>
</head>
<body>

<h2>Product Table</h2>

<table border="10">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Price (₹)</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Product A</td>
      <td>₹500.00</td>
      <td>100</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Product B</td>
      <td>₹1000.00</td>
      <td>80</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Product C</td>
      <td>₹750.00</td>
      <td>120</td>
  </tbody>
</table>

</body>
</html>
